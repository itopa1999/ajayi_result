{% extends 'admin1/base.html' %}
{% load static %}
{% block content%}
<link rel="stylesheet" type="text/css" href="{% static '/css/bootstrap.min.css' %}">
<style>

</style>

{% if stu %}
<div class="container">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h6 class="panel-title h2 m-2 align-center"><center>Student List</center></h6>
      </div>
      <table class="table table-radius-5 table-hover table-bordered" id="dev-table">
        
        <thead>
          <tr>
  
            <th>Name</th>           
            <th>Matric Number</th>
            <th>Department</th>
            <th>Faculty</th>
            <th>View Result</th>
          </tr>
        </thead>
        {% for t in stu %}
        <tr>
  
          <td> {{t.name}}</td>
          <td> {{t.matric_no}}</td>
          <td> {{t.department}}</td>
          <td> {{t.faculty}}</td>
          <td> <center><a href="{% url 'result' t.id%}"><i class="fa fa-eye fa-2x"></i></a></center></td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
{% else %}
No Student yet
{% endif %}


{% endblock content%}
